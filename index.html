<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds and Fire</title>
    <link rel="stylesheet" href="./style/style.css">

<body class="black-bg">

    <div class="container">

        <div class="left white-text">
            <div>
                <h1>Birds &<br>Fire</h1>
                <button type="button" id="start-game" class="black-bg white-text">START GAME</button>
                <a href="#credits-modal"><button type="button" id="credits" class="black-bg white-text">CREDITS</button></a>
                
            </div>
            
        </div>
        
        <div class="canvas">
            <canvas id="game" width="700" height="700"></canvas>
        </div>
    
        <div class="right white-text">
            <div>
                <!-- <button type="button" id="sound">SOUND OFF</button> -->
                <button type="button" id="music" class="white-text black-bg">MUSIC OFF</button>
                <p>Move using the arrow keys, use Q to shoot. Being hit by an egg will kill you but hitting a seagull won't.</p>
            </div>
        </div>

        <div id="credits-modal" class="modal">
            <div class="modal__content">
        
                <div class="modal__footer">

        </div>

    </div>

    <!-- JS FILES -->
    <script type="text/javascript" src="./js/egg.js"></script>
